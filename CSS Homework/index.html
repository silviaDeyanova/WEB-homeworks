<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="style.css" rel="stylesheet" />
    <title>Homework</title>
  </head>
  <body>
    <form>
      <input type="text" name="userName" placeholder="Потребителско име" />
      <input type="password" name="password" placeholder="Парола" />
      <input type="text" name="telephone" placeholder="Телефон" />
      <input type="email" name="email" placeholder="Имейл адрес" />
      <select name="owner">
        <option value="1">Собственик</option>
        <option value="2">Наемател</option>
      </select>
      <input
        type="number"
        name="apartmentNumber"
        placeholder="Номер на апартамента"
      />

      <input id="submit" type="submit" value="Регистрирай ме!" />
    </form>
  </body>
</html>
